<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" text-gray-800">
    <div id="navbar"></div>
    <main class="container w-[90%] mx-auto px-4 py-4">
        <section class=" rounded-lg p-6 md:p-10">
            <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Apply Coupons</h1>

            <!-- Apply Coupon -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700">Enter Coupon Code</h2>
                <form action="#" method="POST" class="flex items-center mt-4 space-x-4">
                    <input type="text" id="coupon-code" name="coupon-code" 
                        class="flex-1 border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300" 
                        placeholder="Enter your coupon code" required>
                    <button type="submit" 
                        class="bg-black text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-gray-800">
                        Apply
                    </button>
                </form>
            </div>

            <!-- Available Coupons -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-700">Available Coupons</h2>
                <ul class="mt-4 space-y-4">
                    <li class="bg-green-300 text-white rounded-lg shadow p-4 flex justify-between items-center">
                        <div>
                            <h3 class="font-semibold  text-black">SAVE20</h3>
                            <p class=" text-black">Get 20% off on orders above $50</p>
                        </div>
                        <button 
                            class="bg-black text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-gray-800">
                            Apply
                        </button>
                    </li>
                    <li class="bg-green-300 rounded-lg shadow p-4 flex justify-between items-center">
                        <div>
                            <h3 class="font-semibold text-black">FREESHIP</h3>
                            <p class=" text-black">Free shipping on orders above $30</p>
                        </div>
                        <button 
                            class="bg-black text-white font-semibold py-2 px-4 rounded-md shadow-md hover:bg-gray-800">
                            Apply
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Discount Summary -->
            <div class="bg-blue-100 rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Discount Summary</h2>
                <div class="space-y-2">
                    <p class="text-gray-600 flex justify-between">
                        <span>Original Price:</span> 
                        <span class="font-bold">$120.00</span>
                    </p>
                    <p class="text-gray-600 flex justify-between">
                        <span>Coupon Discount:</span> 
                        <span class="font-bold text-green-600">- $24.00</span>
                    </p>
                    <hr>
                    <p class="text-gray-800 font-bold flex justify-between">
                        <span>Final Price:</span> 
                        <span>$96.00</span>
                    </p>
                </div>
            </div>
        </section>
    </main>

     
<div id="footer"></div>



<script>
   // Load navbar.html into the page
   fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    })
    .then(() => {
      // Ensure the script is loaded after navbar elements are inserted
      const script = document.createElement('script');
      script.src = 'navbar.js';
      script.defer = true;
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error loading navbar:', error));


    fetch('footer.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById("footer").innerHTML = html;
          })
          .catch(error => console.error('Error loading footer:', error));
</script>


<script src="navbar.js"></script>
</body>
</html>
