<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function handlePaymentMethodChange(selectedMethod) {
            document.getElementById("card-details").classList.add("hidden");
            document.getElementById("net-banking-details").classList.add("hidden");
            document.getElementById("upi-details").classList.add("hidden");
            document.getElementById("wallet-details").classList.add("hidden");

            if (selectedMethod === "credit-card" || selectedMethod === "debit-card") {
                document.getElementById("card-details").classList.remove("hidden");
            } else if (selectedMethod === "net-banking") {
                document.getElementById("net-banking-details").classList.remove("hidden");
            } else if (selectedMethod === "upi") {
                document.getElementById("upi-details").classList.remove("hidden");
            } else if (selectedMethod === "wallet") {
                document.getElementById("wallet-details").classList.remove("hidden");
            }
        }
    </script>
</head>
<body class=" text-gray-800 font-sans">
    <div id="navbar"></div>
    <h1 style="text-align: center;" class="text-3xl font-bold text-gray-700 m-6">Shopping Cart</h1>
    <div class="container mx-auto p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Cart Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-3xl font-bold text-gray-700 mb-6">ðŸ›’ Cart Items</h2>
            <div class="space-y-6">
                <!-- Item 1 -->
                <div class="flex items-center justify-between border-b pb-4">
                    <div class="flex items-center space-x-4">
                        <img src="assets/img1.jpeg" alt="Product 1" class="w-16 h-16 rounded-md shadow">
                        <div>
                            <h4 class="font-bold text-lg">Product 1</h4>
                            <p class="text-sm text-gray-500">Description for product 1</p>
                        </div>
                    </div>
                    <p class="font-bold text-xl text-gray-700">$50.00</p>
                </div>
                <!-- Item 2 -->
                <div class="flex items-center justify-between border-b pb-4">
                    <div class="flex items-center space-x-4">
                        <img src="assets/img2.jpeg" alt="Product 2" class="w-16 h-16 rounded-md shadow">
                        <div>
                            <h4 class="font-bold text-lg">Product 2</h4>
                            <p class="text-sm text-gray-500">Description for product 2</p>
                        </div>
                    </div>
                    <p class="font-bold text-xl text-gray-700">$75.00</p>
                </div>
                <!-- Item 3 -->
                <div class="flex items-center justify-between border-b pb-4">
                    <div class="flex items-center space-x-4">
                        <img src="assets/bag1.jpeg" alt="Sandqvist Bag" class="w-16 h-16 rounded-md shadow">
                        <div>
                            <h4 class="font-bold text-lg">Sandqvist Bag</h4>
                            <p class="text-sm text-gray-500">Size: 35L</p>
                        </div>
                    </div>
                    <p class="font-bold text-xl text-gray-700">$110.99</p>
                </div>
                <!-- Total -->
                <div class="flex justify-between items-center font-semibold text-xl text-gray-800 pt-4">
                    <p>Total:</p>
                    <p>$335.98</p>
                </div>
            </div>
        </div>

        <!-- Payment Info Section -->
        <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
            <h2 class="text-3xl font-bold text-gray-700 mb-6">ðŸ’³ Payment Info</h2>
            <form class="space-y-6">
                <!-- Payment Method -->
                <div>
                    <label class="block text-sm font-semibold mb-2">Payment Method</label>
                    <div class="flex flex-col space-y-2">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="payment" class="form-radio text-blue-500" value="credit-card" onclick="handlePaymentMethodChange('credit-card')" checked>
                            <span>Credit Card</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="payment" class="form-radio text-blue-500" value="debit-card" onclick="handlePaymentMethodChange('debit-card')">
                            <span>Debit Card</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="payment" class="form-radio text-blue-500" value="net-banking" onclick="handlePaymentMethodChange('net-banking')">
                            <span>Net Banking</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="payment" class="form-radio text-blue-500" value="upi" onclick="handlePaymentMethodChange('upi')">
                            <span>UPI</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="payment" class="form-radio text-blue-500" value="wallet" onclick="handlePaymentMethodChange('wallet')">
                            <span>Wallets</span>
                        </label>
                    </div>
                </div>

                <!-- Payment Details -->
                <div id="card-details" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold mb-1">Name on Card</label>
                        <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 placeholder-gray-400" placeholder="John Doe">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold mb-1">Card Number</label>
                        <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 placeholder-gray-400" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold mb-1">Expiration Date</label>
                            <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 placeholder-gray-400" placeholder="MM/YY">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-1">CVV</label>
                            <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 placeholder-gray-400" placeholder="123">
                        </div>
                    </div>
                </div>

                <!-- Net Banking -->
                <div id="net-banking-details" class="space-y-4 hidden">
                    <label class="block text-sm font-semibold mb-1">Select Bank</label>
                    <select class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300">
                        <option>HDFC Bank</option>
                        <option>ICICI Bank</option>
                        <option>State Bank of India</option>
                        <option>Axis Bank</option>
                    </select>
                </div>

                <!-- UPI -->
                <div id="upi-details" class="space-y-4 hidden">
                    <label class="block text-sm font-semibold mb-1">Enter UPI ID</label>
                    <input type="text" class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300 placeholder-gray-400" placeholder="example@upi">
                </div>

                <!-- Wallet -->
                <div id="wallet-details" class="space-y-4 hidden">
                    <label class="block text-sm font-semibold mb-1">Select Wallet</label>
                    <select class="w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-blue-300">
                        <option>Paytm</option>
                        <option>Google Pay</option>
                        <option>PhonePe</option>
                        <option>Amazon Pay</option>
                    </select>
                </div>

                <!-- Checkout Button -->
                <button
    type="submit"
    class="w-full py-3 bg-black text-white font-bold rounded-lg shadow-lg hover:bg-gray-900 transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-500"
>
    Check Out
</button>


            </form>
        </div>
    </div>
       
<div id="footer"></div>



<script>
   // Load navbar.html into the page
   fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    })
    .then(() => {
      // Ensure the script is loaded after navbar elements are inserted
      const script = document.createElement('script');
      script.src = 'navbar.js';
      script.defer = true;
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error loading navbar:', error));


    fetch('footer.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById("footer").innerHTML = html;
          })
          .catch(error => console.error('Error loading footer:', error));
</script>


<script src="navbar.js"></script>
</body>
</html>
