<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      
<style>
    body {
    font-family: 'Inter', sans-serif;
    background-color: #f8f9fa;
}

.payment-container {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 50px auto;
  
}

.payment-container h3 {
    color: #333;
}

.nav-tabs .nav-link {
    color: #6c757d;
    
}

.nav-tabs .nav-link.active {
    color: #495057;
    background-color: #e9ecef;
    
    border-color: #dee2e6 #dee2e6 #fff;
}

.btn-custom {
    background-color: #007bff;
    color: #fff;
    border: none;
    transition: background-color 0.3s;
}

.btn-custom:hover {
    background-color: #0056b3;
}
</style>
<script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>

    <section class="w-full px-8 text-gray-700 bg-white">
        <div class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl" style="height: 80px;">
            <div class="relative flex flex-col md:flex-row">
                <a href="./index.html" class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
                    <span class="mx-auto text-xl font-black leading-none text-gray-900 select-none">LOGO<span class="text-indigo-600">.</span></span>
                </a>
                <nav class="flex flex-wrap items-center mb-5 text-base md:mb-0 md:pl-8 md:ml-8 md:border-l md:border-gray-200">
                    <a href="./index.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Home</a>
                    <a href="./about.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">About</a>
                    <a href="./index.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Category</a>
                    <a href="#" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Cart</a>
                    <a href="#" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Orders</a>
                    <a href="#" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Contact</a>
                    <a href="Wishlist.html" class="mr-5 font-medium leading-6 text-gray-600 hover:text-gray-900">Wishlist</a>
                
                </nav>
            </div>
      
            <div class="inline-flex items-center ml-5 space-x-6 lg:justify-end" style="margin-top:-50px">
                <a href="#" class="text-base font-medium leading-6 text-gray-600 whitespace-no-wrap transition duration-150 ease-in-out hover:text-gray-900">
                    Sign in
                </a>
                <a href="#" class="inline-flex items-center justify-center px-4 py-2 text-base font-medium leading-6 text-white whitespace-no-wrap bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600">
                    Sign up
                </a>
            </div>
        </div>
      </section>
      
    <div class="container">
        <div class="payment-container">
            <h3 class="text-center mb-4">Payment Gateway</h3>

            
            <form>
                <h5 class="mb-3">Choose Payment Method</h5>

                
                <ul class="nav nav-tabs mb-4" id="paymentTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="card-tab" data-bs-toggle="tab" data-bs-target="#card" type="button" role="tab" aria-controls="card" aria-selected="true">Card</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="upi-tab" data-bs-toggle="tab" data-bs-target="#upi" type="button" role="tab" aria-controls="upi" aria-selected="false">UPI</button>
                    </li>
                </ul>

                <div class="tab-content" id="paymentTabContent">
                    
                    <div class="tab-pane fade show active" id="card" role="tabpanel" aria-labelledby="card-tab">
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Cardholder Name</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder name" required>
                        </div>

                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="password" class="form-control" id="cvv" placeholder="XXX" required>
                            </div>
                        </div>
                    </div>

                    
                    <div class="tab-pane fade" id="upi" role="tabpanel" aria-labelledby="upi-tab">
                        <div class="mb-3">
                            <label for="upiId" class="form-label">UPI ID</label>
                            <input type="text" class="form-control" id="upiId" placeholder="example@upi" required>
                        </div>
                    </div>
                </div>

            
                <div class="mb-3">
                    <label for="billingAddress" class="form-label">Billing Address</label>
                    <textarea class="form-control" id="billingAddress" rows="2" placeholder="Enter billing address" required></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="saveDetails">
                    <label class="form-check-label" for="saveDetails">Save payment details for future payments</label>
                </div>

                <button type="submit" class="btn btn-custom w-100">Proceed to Pay</button>
            </form>
        </div>
    </div>
      
    <div id="footer"></div>
    <script>
        // Load navbar.html into the page
        fetch('navbar.html')
         .then(response => response.text())
         .then(data => {
           document.getElementById('navbar').innerHTML = data;
         })
         .then(() => {
           // Ensure the script is loaded after navbar elements are inserted
           const script = document.createElement('script');
           script.src = 'navbar.js';
           script.defer = true;
           document.body.appendChild(script);
         })
         .catch(error => console.error('Error loading navbar:', error));
     
     
         fetch('footer.html')
               .then(response => response.text())
               .then(html => {
                   document.getElementById("footer").innerHTML = html;
               })
               .catch(error => console.error('Error loading footer:', error));
     </script>
     
   
<script src="navbar.js"></script>  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
