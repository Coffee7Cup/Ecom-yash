<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
      
<style>
    body {
    font-family: 'Inter', sans-serif;
    background-color: #f8f9fa;
}

.payment-container {
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 50px auto;
  
}

.payment-container h3 {
    color: #333;
}

.nav-tabs .nav-link {
    color: #6c757d;
    
}

.nav-tabs .nav-link.active {
    color: #495057;
    background-color: #e9ecef;
    
    border-color: #dee2e6 #dee2e6 #fff;
}

.btn-custom {
    background-color: #007bff;
    color: #fff;
    border: none;
    transition: background-color 0.3s;
}

.btn-custom:hover {
    background-color: #0056b3;
}
</style>
<script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div id="navbar"></div>

      
    <div class="container">
        <div class="payment-container">
            <h3 class="text-center mb-4">Payment Gateway</h3>

            
            <form>
                <h5 class="mb-3">Choose Payment Method</h5>

                
                <ul class="nav nav-tabs mb-4" id="paymentTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="card-tab" data-bs-toggle="tab" data-bs-target="#card" type="button" role="tab" aria-controls="card" aria-selected="true">Card</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="upi-tab" data-bs-toggle="tab" data-bs-target="#upi" type="button" role="tab" aria-controls="upi" aria-selected="false">UPI</button>
                    </li>
                </ul>

                <div class="tab-content" id="paymentTabContent">
                    
                    <div class="tab-pane fade show active" id="card" role="tabpanel" aria-labelledby="card-tab">
                        <div class="mb-3">
                            <label for="cardName" class="form-label">Cardholder Name</label>
                            <input type="text" class="form-control" id="cardName" placeholder="Enter cardholder name" required>
                        </div>

                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="password" class="form-control" id="cvv" placeholder="XXX" required>
                            </div>
                        </div>
                    </div>

                    
                    <div class="tab-pane fade" id="upi" role="tabpanel" aria-labelledby="upi-tab">
                        <div class="mb-3">
                            <label for="upiId" class="form-label">UPI ID</label>
                            <input type="text" class="form-control" id="upiId" placeholder="example@upi" required>
                        </div>
                    </div>
                </div>

            
                <div class="mb-3">
                    <label for="billingAddress" class="form-label">Billing Address</label>
                    <textarea class="form-control" id="billingAddress" rows="2" placeholder="Enter billing address" required></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="saveDetails">
                    <label class="form-check-label" for="saveDetails">Save payment details for future payments</label>
                </div>

                <button type="submit" class="btn btn-custom w-100">Proceed to Pay</button>
            </form>
        </div>
    </div>
      
     
<div id="footer"></div>



<script>
   // Load navbar.html into the page
   fetch('navbar.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    })
    .then(() => {
      // Ensure the script is loaded after navbar elements are inserted
      const script = document.createElement('script');
      script.src = 'navbar.js';
      script.defer = true;
      document.body.appendChild(script);
    })
    .catch(error => console.error('Error loading navbar:', error));


    fetch('footer.html')
          .then(response => response.text())
          .then(html => {
              document.getElementById("footer").innerHTML = html;
          })
          .catch(error => console.error('Error loading footer:', error));
</script>


<script src="navbar.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
